<!-- base.html --> 


<html lang='en'>
<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" 
	href="{{ url_for('static',filename='css/materialize.min.css')}}"  
	media="screen,projection"/>
	
	<link type="text/css" rel="stylesheet" 
	href="{{ url_for('static',filename='css/base.css')}}"/>
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" 
		src="{{ url_for('static',filename='js/materialize.min.js')}}"></script>
				 
</head>
<body>
	<nav>
	<div class="nav-wrapper">
	<a href="/" class="brand-logo">SaraLand</a>
	<ul id="nav-mobile" class="right hide-on-med-and-down">
		{% for entry in nav %}
		<li><a href="{{ url_for(entry.url) }}">{{ entry.name }}</a></li>
		{% endfor %}
	</ul>
	</div>
	</nav>
	<main>
		{% block main %} MAIN {% endblock %}
	</main>
	<footer class="page-footer">
		<div class="footer-copyright">
			<div class="container">
				2018 Copyright
			</div>
		</div>

	</footer>
</body>
</html>
